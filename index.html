<html>
<head>
    <title>Pixel Art Maker: Vice!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="UTF-8"> 
</head>
<body>
    <h1>Pixel Art Maker</h1>
        <h2 class="vice">Featuring Colors From Miami Vice</h2>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="20">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="20">
        <input type="submit" value="SUBMIT">
    </form>

    <h2>Go Vice!</h2>
        <div class="miami-vice">
        <div id="justPink"></div>
            <div id="lightPink"></div>
            <div id="royalRed"></div>
            <div id="hazyGreen"></div>
            <div id="oldBlue"></div>
            <div id="fadedYellow"></div>
            <div id="terriBlue"></div>
            <div id="radicalCyan"></div>
    </div>
    
        <h2>Or Be A Square...</h2>
    <input type="color" id="colorPicker" value="#000000">

    <h2>Enter The Grid</h2>
    <table id="pixel_canvas">
    
        </table>

    <script src="designs.js"></script>
</body>
</html>
